<div class="two_columns_50_50 clearfix">

	<div class="column1">

        <div class="column_inner">

            <p class="contactheading">First Name (required)<br />
            [text* first-name] </p>

	   </div>
    
    </div>

	<div class="column2">
            
        <div class="column_inner">

            <p class="contactheading">Last Name (required)<br />
            [text* last-name] </p>

	   </div>
    
    </div>

    <div class="column1">
        
        <div class="column_inner">

            <p class="contactheading">Your Email (required)<br />
            [email* your-email] </p>

        </div>

    </div>

    <div class="column2">
        
        <div class="column_inner">

            <p class="contactheading">Your Phone Number<br />
            [tel your-phone] </p>

        </div>

    </div>

</div>

<p class="contactheading">Your Message<br />
[textarea your-message] </p>

<p>[submit "Send"]</p>
